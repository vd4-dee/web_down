<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <style>
      body { background: #f8f9fa; }
      #main-content { flex: 1; padding: 32px 24px; min-height: 100vh; }
      .layout-root { display: flex; min-height: 100vh; }
    </style>
</head>
<body>
  <div class="layout-root">
    {% include 'sidebar.html' %}
    <div id="main-content" class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sidebar_features.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dl_reports.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dl_history.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dl_settings.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dl_active.js') }}"></script>
  <script src="{{ url_for('static', filename='js/em_send.js') }}"></script>
  <script src="{{ url_for('static', filename='js/em_history.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sc_manage.js') }}"></script>
</body>
</html>
